ServerName localhost

Listen 8082

<VirtualHost *:8082>
	ServerAdmin sanjoy@localhost
	ServerName www.pidashboard.com
	ServerAlias pidashboard.com
	DocumentRoot /var/www/pidashboard.com/public_html

        <Directory "/var/www/pidashboard.com/public_html">
            AllowOverride All
            Require all granted
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

